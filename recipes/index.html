<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Recipes">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Recipes">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://austinvirgin.github.io/wdd131/recipes/">
    <meta name="twitter:card" content="recipe book">
    <meta name="facebook:card" content="recipe book">
    <meta name="author" content="Austin Virgin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="Recipes">
    <link rel="stylesheet" href="styles/recipes.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
   <header>
    <div id="header">
        <img src="images/recipe-book.png" alt="recipe book image" id="recipe-book-img">
        <h1>RECIPEBOOK</h1>
    </div>
   </header>
   <main>
        <form action="">
            <input type="text" name="searchbar" id="searchbar" placeholder="Find a recipe">
            <button><img src="images/search.svg" alt="searchbutton" id="buttonimg" width="30px"></button>
        </form>
        <div id="apple-crisp">
            <img src="images/apple-crisp.jpg" alt="image of apple crisp" id="apple-crisp-img">
            <div id="info">
                <div id="tags">
                    <p>dessert</p>
                </div>
                <div id="desc">
                    <h2>Apple Crisp</h2>
                    <span
                        class="rating"
                        role="img"
                        aria-label="Rating: 4 out of 5 stars">
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
                    <p>This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
                </div>
            </div>
        </div>
   </main>
   <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon" width="100px"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" width="100px"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon" width="100px"></a>
        </div>
        <div id="bottom-link">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons" id="recipe-icons" >Recipe icons created by Freepik - Flaticon</a>
        </div>
    </footer>
</body>
</html>
